        <script>
            $.get('/getaddresses',function(data){
                var n=data.addresses.length;
                //添加address模块；
                var tmp=$("#template");
                for (var i=0;i<n;i++){
                    var newtmp=tmp.clone();
                    newtmp.attr('id','addrson'+i);
                    $("#father").append(newtmp);
                    $(`#${"addrson"+i} #addrcnt`).text(`地址${i+1}`);
                    $(`#${"addrson"+i} #name`).text(data.addresses[i].name);
                    $(`#${"addrson"+i} #tel`).text(data.addresses[i].tel);
                    $(`#${"addrson"+i} #addressInfor`).text(data.addresses[i].address);   
                    $(`#${"addrson"+i} #delete`).attr('delete',`delete${i}`);
                    $(`#${"addrson"+i} #delete`).val(i);             
                }
                tmp.remove();
            });
